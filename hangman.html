<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hangman!</h1>
            <p>Random Words</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Words to guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordtoGuess"> ------</h2>
            </div>
        </div>
        <<div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses <span id="wrongGuesses">5</span>
            </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Guess left: <span id="numGuesses">0</span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Win Counter <span id="winCounter">0</span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Loss Counter <span id="lossCounter">0</span>
        </div>
    </div>
    </div>
    <script src="logis.js"></script>
</body>

</html>
